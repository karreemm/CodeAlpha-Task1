<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="Images/tempIcon9.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <h1 class="PageTitle">Temperature Converter</h1>
    <div class="Body">
      <input type="number" id="temperature" placeholder="Enter temperature" />
      <div class="from">
        <label for="temperature">From:</label>
        <select id="fromUnit">
          <option value="celsius">Celsius (째C)</option>
          <option value="fahrenheit">Fahrenheit (째F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>
      <div class="to">
        <label for="temperature">To:</label>
        <select id="toUnit">
          <option value="celsius">Celsius (째C)</option>
          <option value="fahrenheit">Fahrenheit (째F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>
    </div>
    <div class="result-container">
      <button id="convert">Convert</button>
      <div id="result"></div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
